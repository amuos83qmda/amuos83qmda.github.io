<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
    <style>
        /* Make sure the body and html take up the full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        /* The iframe should take up the entire screen */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Optional message */
        .message {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- YouTube embed with autoplay, loop, and playlist for continuous play -->
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1&playlist=dQw4w9WgXcQ" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
    </iframe>

    <!-- Rickroll Message -->
    <div class="message">You've been Rickrolled! ðŸŽ¶</div>
</body>
</html>
